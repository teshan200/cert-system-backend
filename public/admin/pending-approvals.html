<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Approvals - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #b71c1c 0%, #8a0f0f 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .sidebar .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.06);
      transition: background 0.2s;
      font-size: 14px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: rgba(255,255,255,0.12);
    }

    .sidebar .logout-btn {
      margin-top: auto;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .main {
      flex: 1;
      padding: 24px 28px;
    }

    .page-header {
      background: #fff;
      color: #333;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .page-header p {
      color: #666;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .institute-table {
      width: 100%;
      border-collapse: collapse;
    }

    .institute-table th {
      background: #f5f5f5;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #ddd;
      font-size: 13px;
    }

    .institute-table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .institute-table tr:hover {
      background: #f9f9f9;
    }

    .institute-table tr.pending {
      background: #fffbf0;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-approve,
    .btn-reject {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .btn-approve {
      background: #4caf50;
      color: white;
    }

    .btn-approve:hover {
      opacity: 0.8;
    }

    .btn-reject {
      background: #f44336;
      color: white;
    }

    .btn-reject:hover {
      opacity: 0.8;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee;
      color: #c00;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #060;
      display: block;
    }

    .pending-count {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
        padding: 16px;
      }

      .sidebar h1 {
        width: 100%;
        margin-bottom: 8px;
      }

      .sidebar .nav-link {
        flex: 1 1 30%;
        justify-content: center;
      }

      .sidebar .logout-btn {
        width: 100%;
      }

      .main {
        padding: 16px;
      }

      .institute-table {
        font-size: 12px;
      }

      .institute-table th,
      .institute-table td {
        padding: 10px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn-approve,
      .btn-reject {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>üîê Admin</h1>
    <a class="nav-link" href="dashboard.html">üè† Dashboard</a>
    <a class="nav-link active" href="pending-approvals.html">‚è≥ Pending</a>
    <a class="nav-link" href="manage-universities.html">üè´ Universities</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="page-header">
      <h1>‚è≥ Pending Approvals <span id="pendingCountBadge" class="pending-count">0</span></h1>
      <p>Review and approve or reject university registration requests</p>
    </div>

    <div class="container">
      <div class="section">
        <div id="pendingMessage" class="message"></div>
        <div id="pendingList"></div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/admin/login';
        return;
      }

      loadPendingInstitutes();
    });

    // Load pending institutions
    async function loadPendingInstitutes() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/admin/institutes/pending', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load pending institutes');

        const data = await response.json();

        // Update count badge
        document.getElementById('pendingCountBadge').textContent = data.institutes.length;

        if (data.institutes.length === 0) {
          document.getElementById('pendingList').innerHTML = `
            <div class="empty-state">
              <p>‚úÖ No pending universities</p>
              <p style="font-size: 14px; color: #999;">All universities have been reviewed</p>
            </div>
          `;
          return;
        }

        const table = `
          <table class="institute-table">
            <thead>
              <tr>
                <th>University Name</th>
                <th>Email</th>
                <th>Wallet Address</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.institutes.map(inst => `
                <tr class="pending">
                  <td><strong>${inst.institute_name}</strong></td>
                  <td>${inst.email}</td>
                  <td style="font-family: monospace; font-size: 11px;">${inst.wallet_address}</td>
                  <td>${new Date(inst.created_at).toLocaleDateString()}</td>
                  <td>
                    <div class="action-buttons">
                      <button class="btn-approve" onclick="approveInstitute('${inst.institute_id}', '${inst.institute_name}')">
                        ‚úì Approve
                      </button>
                      <button class="btn-reject" onclick="rejectInstitute('${inst.institute_id}', '${inst.institute_name}')">
                        ‚úï Reject
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        document.getElementById('pendingList').innerHTML = table;
      } catch (error) {
        console.error('Load pending error:', error);
        showMessage('Failed to load pending universities', 'error');
      }
    }

    // Approve institution
    async function approveInstitute(institute_id, name) {
      if (!confirm(`Approve "${name}"?`)) return;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/approve`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to approve', 'error');
          return;
        }

        showMessage(`‚úÖ "${name}" approved successfully!`, 'success');
        setTimeout(() => {
          loadPendingInstitutes();
        }, 1500);
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    // Reject institution
    async function rejectInstitute(institute_id, name) {
      if (!confirm(`Reject "${name}"?`)) return;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/reject`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            reason: 'Rejected by administrator'
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to reject', 'error');
          return;
        }

        showMessage(`‚ùå "${name}" rejected successfully!`, 'success');
        setTimeout(() => {
          loadPendingInstitutes();
        }, 1500);
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('pendingMessage');
      el.textContent = text;
      el.className = 'message ' + type;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('admin_id');
      localStorage.removeItem('admin_username');
      window.location.href = '/';
    }
  </script>
</body>
</html>
