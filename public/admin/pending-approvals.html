<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Approvals - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/utility.css">
  <style>
    body { font-family: 'Inter', sans-serif; display: flex; }
    .sidebar { width: 240px; background: linear-gradient(180deg, #b71c1c 0%, #8a0f0f 100%); color: #fff; display: flex; flex-direction: column; padding: 24px 20px; box-shadow: 4px 0 20px rgba(0,0,0,0.08); position: sticky; top: 0; height: 100vh; }
    .sidebar h1 { font-size: 20px; margin-bottom: 24px; }
    .sidebar .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; margin-bottom: 8px; border-radius: 8px; color: #fff; text-decoration: none; background: rgba(255,255,255,0.06); transition: background 0.2s; font-size: 14px; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.12); }
    .sidebar .logout-btn { margin-top: auto; background: rgba(255,255,255,0.16); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 10px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .main { flex: 1; padding: 24px 28px; }
    .institute-table { width: 100%; border-collapse: collapse; }
    .institute-table th { background: #f5f5f5; padding: 15px; text-align: left; font-weight: 600; color: #333; border-bottom: 2px solid #ddd; font-size: 13px; }
    .institute-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
    .institute-table tr:hover { background: #f9f9f9; }
    .institute-table tr.pending { background: #fffbf0; }
    .action-buttons { display: flex; gap: 10px; }
    .btn-approve, .btn-reject { padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 600; transition: opacity 0.2s; }
    .btn-approve { background: #4caf50; color: white; }
    .btn-reject { background: #d32f2f; color: white; }

    .btn-approve:hover, .btn-reject:hover {
      opacity: 0.8;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee;
      color: #c00;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #060;
      display: block;
    }

    .pending-count {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
        padding: 16px;
      }

      .sidebar h1 {
        width: 100%;
        margin-bottom: 8px;
      }

      .sidebar .nav-link {
        flex: 1 1 30%;
        justify-content: center;
      }

      .sidebar .logout-btn {
        width: 100%;
      }

      .main {
        padding: 16px;
      }

      .institute-table {
        font-size: 12px;
      }

      .institute-table th,
      .institute-table td {
        padding: 10px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn-approve,
      .btn-reject {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray">
  <div class="sidebar">
    <h1>üîê Admin</h1>
    <a href="/admin/dashboard.html" class="nav-link">üìã Dashboard</a>
    <a href="/admin/pending-approvals.html" class="nav-link active">‚åõ Pending Approvals</a>
    <a href="/admin/manage-universities.html" class="nav-link">üè´ Manage Universities</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="card mb-6" style="padding: 20px 24px;">
      <h1 class="text-2xl font-semibold mb-2">Pending Approvals <span id="pendingCountBadge" class="pending-count">0</span></h1>
      <p class="text-gray-600 text-sm">Review and approve or reject university registration requests</p>
    </div>

    <div style="max-width: 1200px; margin: 0 auto;">
      <div class="card p-8 mb-6">
        <div id="pendingMessage" class="message"></div>
        <div id="pendingList"></div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/admin/login';
        return;
      }

      loadPendingInstitutes();
    });

    // Load pending institutions
    async function loadPendingInstitutes() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/admin/institutes/pending', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load pending institutes');

        const data = await response.json();

        // Update count badge
        document.getElementById('pendingCountBadge').textContent = data.institutes.length;

        if (data.institutes.length === 0) {
          document.getElementById('pendingList').innerHTML = `
            <div class="empty-state">
              <p>‚úÖ No pending universities</p>
              <p style="font-size: 14px; color: #999;">All universities have been reviewed</p>
            </div>
          `;
          return;
        }

        const table = `
          <table class="institute-table">
            <thead>
              <tr>
                <th>University Name</th>
                <th>Email</th>
                <th>Wallet Address</th>
                <th>Logo</th>
                <th>Verification Doc</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.institutes.map(inst => `
                <tr class="pending">
                  <td><strong>${inst.institute_name}</strong></td>
                  <td>${inst.email}</td>
                  <td style="font-family: monospace; font-size: 11px;">${inst.wallet_address}</td>
                  <td>
                    ${inst.logo_url ? `<img src="${inst.logo_url}" alt="logo" style="max-width:60px; max-height:60px; border:1px solid #eee; border-radius:4px;">` : '<span style="color:#999">No logo</span>'}
                  </td>
                  <td>
                    ${inst.verification_doc_url ? `<a href="${inst.verification_doc_url}" target="_blank">View doc</a>` : '<span style="color:#999">No doc</span>'}
                  </td>
                  <td>${new Date(inst.created_at).toLocaleDateString()}</td>
                  <td>
                    <div class="action-buttons">
                      <button class="btn-approve" onclick="approveInstitute('${inst.institute_id}', '${inst.institute_name}')">
                        ‚úì Approve
                      </button>
                      <button class="btn-reject" onclick="rejectInstitute('${inst.institute_id}', '${inst.institute_name}')">
                        ‚úï Reject
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        document.getElementById('pendingList').innerHTML = table;
      } catch (error) {
        console.error('Load pending error:', error);
        showMessage('Failed to load pending universities', 'error');
      }
    }

    // Approve institution
    async function approveInstitute(institute_id, name) {
      if (!confirm(`Approve "${name}"?`)) return;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/approve`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to approve', 'error');
          return;
        }

        showMessage(`‚úÖ "${name}" approved successfully!`, 'success');
        setTimeout(() => {
          loadPendingInstitutes();
        }, 1500);
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    // Reject institution
    async function rejectInstitute(institute_id, name) {
      if (!confirm(`Reject "${name}"?`)) return;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/reject`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            reason: 'Rejected by administrator'
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to reject', 'error');
          return;
        }

        showMessage(`‚ùå "${name}" rejected successfully!`, 'success');
        setTimeout(() => {
          loadPendingInstitutes();
        }, 1500);
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('pendingMessage');
      el.textContent = text;
      el.className = 'message ' + type;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('admin_id');
      localStorage.removeItem('admin_username');
      window.location.href = '/';
    }
  </script>
</body>
</html>
