<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Certificate Verification System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/utility.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); }
    .message { padding: 12px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; display: none; }
    .message.error { background-color: #fee; color: #c00; display: block; }
    .message.success { background-color: #efe; color: #060; display: block; }
    .info-box { background-color: #fff3cd; border: 1px solid #ffc107; color: #856404; padding: 12px; border-radius: 5px; margin-bottom: 20px; font-size: 13px; }
    .admin-header { background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); }
    .admin-btn { background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); }
    .admin-btn:hover { box-shadow: 0 10px 30px rgba(211, 47, 47, 0.3); }
    .admin-link { color: #d32f2f; }
  </style>
</head>
<body class="flex items-center justify-center" style="min-height: 100vh; padding: 20px;">
  <div class="card" style="max-width: 400px; width: 100%; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
    <div class="admin-header text-center" style="padding: 40px 20px;">
      <h1 class="text-3xl font-bold text-white mb-2">üîê Admin Login</h1>
      <p class="text-sm text-white" style="opacity: 0.9;">System Administrator Access</p>
    </div>

    <div style="padding: 40px;">
      <div id="message" class="message"></div>
      <div class="info-box">
        üö® Admin access only. Unauthorized access is logged.
      </div>

      <form id="loginForm">
        <div class="mb-5">
          <label for="adminId" class="block mb-2 font-semibold text-sm">Admin ID</label>
          <input type="text" id="adminId" name="adminId" class="input" required>
        </div>

        <div class="mb-5">
          <label for="password" class="block mb-2 font-semibold text-sm">Password</label>
          <input type="password" id="password" name="password" class="input" required>
        </div>

        <button type="submit" class="btn admin-btn w-full" id="submitBtn">Login</button>
      </form>

      <div class="text-center mt-5 pt-5 text-gray-600 text-sm" style="border-top: 1px solid #eee;">
        <a href="/" class="admin-link font-semibold no-underline hover:underline">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const adminId = document.getElementById('adminId').value.trim();
      const password = document.getElementById('password').value;

      if (!adminId || !password) {
        showMessage('Admin ID and password required', 'error');
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: adminId, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Login failed', 'error');
          btn.disabled = false;
          btn.textContent = 'Login';
          return;
        }

        // Save token
        localStorage.setItem('token', data.token);
        localStorage.setItem('admin_id', data.admin.admin_id);
        localStorage.setItem('admin_username', data.admin.username);

        showMessage('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/admin/dashboard';
        }, 1000);
      } catch (error) {
        showMessage('Network error: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
  </script>
</body>
</html>
