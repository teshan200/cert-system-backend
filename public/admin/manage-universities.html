<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Universities - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/utility.css">
  <style>
    body { font-family: 'Inter', sans-serif; display: flex; }
    .sidebar { width: 240px; background: linear-gradient(180deg, #b71c1c 0%, #8a0f0f 100%); color: #fff; display: flex; flex-direction: column; padding: 24px 20px; box-shadow: 4px 0 20px rgba(0,0,0,0.08); position: sticky; top: 0; height: 100vh; }
    .sidebar h1 { font-size: 20px; margin-bottom: 24px; }
    .sidebar .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; margin-bottom: 8px; border-radius: 8px; color: #fff; text-decoration: none; background: rgba(255,255,255,0.06); transition: background 0.2s; font-size: 14px; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.12); }
    .sidebar .logout-btn { margin-top: auto; background: rgba(255,255,255,0.16); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 10px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .main { flex: 1; padding: 24px 28px; }
    .institute-table { width: 100%; border-collapse: collapse; }
    .institute-table th { background: #f5f5f5; padding: 15px; text-align: left; font-weight: 600; color: #333; border-bottom: 2px solid #ddd; font-size: 13px; }
    .institute-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
    .institute-table tr:hover { background: #f9f9f9; }
    .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
    .status-badge.pending { background: #fff3cd; color: #856404; }
    .status-badge.approved { background: #d4edda; color: #155724; }
    .status-badge.rejected { background: #f8d7da; color: #721c24; }

    .btn-approve,
    .btn-reject {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .btn-approve {
      background: #4caf50;
      color: white;
    }

    .btn-approve:hover {
      opacity: 0.8;
    }

    .btn-reject {
      background: #f44336;
      color: white;
    }

    .btn-reject:hover {
      opacity: 0.8;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee;
      color: #c00;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #060;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
        padding: 16px;
      }

      .sidebar h1 {
        width: 100%;
        margin-bottom: 8px;
      }

      .sidebar .nav-link {
        flex: 1 1 30%;
        justify-content: center;
      }

      .sidebar .logout-btn {
        width: 100%;
      }

      .main {
        padding: 16px;
      }

      .institute-table {
        font-size: 12px;
      }

      .institute-table th,
      .institute-table td {
        padding: 10px;
      }
    }
  </style>
</head>
<body class="bg-gray">
  <div class="sidebar">
    <h1>üîê Admin</h1>
    <a href="/admin/dashboard.html" class="nav-link">üìã Dashboard</a>
    <a href="/admin/pending-approvals.html" class="nav-link">‚åõ Pending Approvals</a>
    <a href="/admin/manage-universities.html" class="nav-link active">üè´ Manage Universities</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="card mb-6" style="padding: 20px 24px;">
      <h1 class="text-2xl font-semibold mb-2">Manage Universities</h1>
      <p class="text-gray-600 text-sm">View and manage all registered institutions</p>
    </div>

    <div style="max-width: 1400px; margin: 0 auto;">
      <div class="card p-8 mb-6">
        <div id="allMessage" class="message"></div>
        <div id="instituteList"></div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/admin/login';
        return;
      }

      loadAllInstitutes();
    });

    // Load all institutes
    async function loadAllInstitutes() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/admin/institutes', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load institutes');

        const data = await response.json();

        if (data.institutes.length === 0) {
          document.getElementById('instituteList').innerHTML = `
            <div class="empty-state">
              <p>No universities registered yet</p>
            </div>
          `;
          return;
        }

        const table = `
          <table class="institute-table">
            <thead>
              <tr>
                <th>University Name</th>
                <th>Email</th>
                <th>Wallet Address</th>
                <th>On-chain Issuer</th>
                <th>Status</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.institutes.map(inst => `
                <tr>
                  <td><strong>${inst.institute_name}</strong></td>
                  <td>${inst.email}</td>
                  <td style="font-family: monospace; font-size: 11px;">${inst.wallet_address || '‚Äî'}</td>
                  <td>
                    <span id="issuer-status-${inst.institute_id}" class="status-badge pending" style="background:#f5f5f5; color:#555;">Loading‚Ä¶</span>
                  </td>
                  <td>
                    <span class="status-badge ${inst.verification_status}">
                      ${inst.verification_status.toUpperCase()}
                    </span>
                  </td>
                  <td>${new Date(inst.created_at).toLocaleDateString()}</td>
                  <td>
                    ${inst.verification_status === 'approved' ? `
                      <button class="btn-reject" onclick="revokeInstitute('${inst.institute_id}', '${inst.institute_name}')">Revoke</button>
                    ` : ''}
                    ${inst.verification_status === 'rejected' ? `
                      <button class="btn-approve" onclick="approveInstitute('${inst.institute_id}', '${inst.institute_name}')">Re-Approve</button>
                    ` : ''}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        document.getElementById('instituteList').innerHTML = table;

        // Auto-check on-chain issuer status after render
        data.institutes.forEach(inst => {
          if (inst.wallet_address) {
            checkIssuerStatus(inst.institute_id);
          } else {
            const badge = document.getElementById(`issuer-status-${inst.institute_id}`);
            if (badge) {
              badge.textContent = 'No wallet';
              badge.className = 'status-badge rejected';
            }
          }
        });
      } catch (error) {
        console.error('Load institutes error:', error);
        showMessage('Failed to load universities', 'error');
      }
    }

    // Approve institution (re-approve rejected ones)
    async function approveInstitute(institute_id, name) {
      if (!confirm(`Re-approve "${name}"?`)) return;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/approve`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to approve', 'error');
          return;
        }

        showMessage(`‚úÖ "${name}" re-approved successfully!`, 'success');
        setTimeout(() => {
          loadAllInstitutes();
        }, 1500);
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    // Revoke an approved institute (DB + on-chain removeIssuer)
    async function revokeInstitute(institute_id, name) {
      if (!confirm(`Revoke issuer access for "${name}"?\n\nThis will:\n- Mark as rejected in database\n- Remove issuer status on blockchain`)) return;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/revoke`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to revoke', 'error');
          return;
        }

        showMessage(`‚úÖ Revoked "${name}"${data.onchain && data.onchain.error ? ' (on-chain warning: ' + data.onchain.error + ')' : ''}`, 'success');
        setTimeout(() => {
          loadAllInstitutes();
        }, 1500);
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    // Check on-chain issuer status for a university
    async function checkIssuerStatus(institute_id) {
      const badge = document.getElementById(`issuer-status-${institute_id}`);
      if (badge) {
        badge.textContent = '...';
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/admin/institutes/${institute_id}/issuer-status`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          if (badge) {
            badge.textContent = 'Error';
            badge.className = 'status-badge rejected';
          }
          showMessage(data.error || 'Failed to check issuer status', 'error');
          return;
        }

        if (badge) {
          if (data.isIssuer) {
            badge.textContent = '‚úì On-chain Issuer';
            badge.className = 'status-badge approved';
          } else {
            badge.textContent = 'Not Issuer';
            badge.className = 'status-badge pending';
          }
        }
      } catch (error) {
        if (badge) {
          badge.textContent = 'Error';
          badge.className = 'status-badge rejected';
        }
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('allMessage');
      el.textContent = text;
      el.className = 'message ' + type;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('admin_id');
      localStorage.removeItem('admin_username');
      window.location.href = '/';
    }
  </script>
</body>
</html>
