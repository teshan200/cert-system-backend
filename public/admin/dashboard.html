<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Certificate Verification System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/utility.css">
  <style>
    body { font-family: 'Inter', sans-serif; display: flex; }
    .sidebar { width: 240px; background: linear-gradient(180deg, #b71c1c 0%, #8a0f0f 100%); color: #fff; display: flex; flex-direction: column; padding: 24px 20px; box-shadow: 4px 0 20px rgba(0,0,0,0.08); position: sticky; top: 0; height: 100vh; }
    .sidebar h1 { font-size: 20px; margin-bottom: 24px; }
    .sidebar .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 12px; margin-bottom: 8px; border-radius: 8px; color: #fff; text-decoration: none; background: rgba(255,255,255,0.06); transition: background 0.2s; font-size: 14px; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.12); }
    .sidebar .logout-btn { margin-top: auto; background: rgba(255,255,255,0.16); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 10px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .main { flex: 1; padding: 24px 28px; }
    .navbar { background: #fff; color: #333; padding: 16px 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; }
    .navbar h1 { font-size: 22px; }
    .stat-card.highlight .number { color: #ff9800; }
    .institute-table { width: 100%; border-collapse: collapse; }
    .institute-table th { background: #f5f5f5; padding: 15px; text-align: left; font-weight: 600; color: #333; border-bottom: 2px solid #ddd; font-size: 13px; }
    .institute-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
    .institute-table tr:hover { background: #f9f9f9; }

    .btn-approve {
      background: #4caf50;
      color: white;
    }

    .btn-approve:hover {
      opacity: 0.8;
    }

    .btn-reject {
      background: #f44336;
      color: white;
    }

    .btn-reject:hover {
      opacity: 0.8;
    }

    .btn-approve:disabled,
    .btn-reject:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 10px;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee;
      color: #c00;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #060;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
        padding: 16px;
      }

      .sidebar h1 {
        width: 100%;
        margin-bottom: 8px;
      }

      .sidebar .nav-link {
        flex: 1 1 30%;
        justify-content: center;
      }

      .sidebar .logout-btn {
        width: 100%;
      }

      .main {
        padding: 16px;
      }

      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .institute-table {
        font-size: 12px;
      }

      .institute-table th,
      .institute-table td {
        padding: 10px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn-approve,
      .btn-reject {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray">
  <div class="sidebar">
    <h1>üîê Admin</h1>
    <a href="/admin/dashboard.html" class="nav-link active">üìã Dashboard</a>
    <a href="/admin/pending-approvals.html" class="nav-link">‚åõ Pending Approvals</a>
    <a href="/admin/manage-universities.html" class="nav-link">üè´ Manage Universities</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="navbar">
      <h1>üè¢ System Dashboard</h1>
      <div class="flex items-center gap-4">
        <span id="adminName">Admin</span>
      </div>
    </div>

    <div class="card p-8 mb-6">
      <h2 class="text-3xl font-semibold mb-2">Welcome to Admin Panel</h2>
      <p class="text-gray-600">System administration and university management</p>
    </div>

    <div style="max-width: 1200px; margin: 0 auto;">
      <div class="grid grid-cols-5 gap-5 mb-8">
        <div class="card p-5 text-center">
          <h3 class="text-gray-600 text-sm uppercase mb-3">Total Students</h3>
          <div class="text-4xl font-bold text-red-600" id="totalStudents">0</div>
        </div>
        <div class="card p-5 text-center">
          <h3 class="text-gray-600 text-sm uppercase mb-3">Total Universities</h3>
          <div class="text-4xl font-bold text-red-600" id="totalInstitutes">0</div>
        </div>
        <div class="card p-5 text-center">
          <h3 class="text-gray-600 text-sm uppercase mb-3">Pending Approval</h3>
          <div class="text-4xl font-bold text-orange-500" id="pendingCount">0</div>
        </div>
        <div class="card p-5 text-center">
          <h3 class="text-gray-600 text-sm uppercase mb-3">Approved</h3>
          <div class="text-4xl font-bold text-green-600" id="approvedCount">0</div>
        </div>
        <div class="card p-5 text-center">
          <h3 class="text-gray-600 text-sm uppercase mb-3">Total Certificates</h3>
          <div class="text-4xl font-bold text-blue-600" id="totalCerts">0</div>
        </div>
      </div>

      <div class="card p-8 mb-6">
        <h3 class="text-xl font-semibold mb-5 pb-4 border-b">Quick Actions</h3>
        <div class="flex gap-4 flex-wrap mt-4">
          <a href="/admin/pending-approvals.html" style="text-decoration: none;">
            <button class="btn btn-secondary" style="background: #ff9800;">‚è≥ Review Pending Approvals</button>
          </a>
          <a href="/admin/manage-universities.html" style="text-decoration: none;">
            <button class="btn btn-secondary" style="background: #2196f3;">üè´ Manage Universities</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/admin/login';
        return;
      }

      const adminUsername = localStorage.getItem('admin_username');
      document.getElementById('adminName').textContent = adminUsername || 'Admin';

      loadDashboard();
    });

    // Load dashboard statistics
    async function loadDashboard() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/admin/dashboard', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          if (response.status === 403) {
            window.location.href = '/admin/login';
          }
          throw new Error('Failed to load dashboard');
        }

        const data = await response.json();
        document.getElementById('totalStudents').textContent = data.statistics.totalStudents || 0;
        document.getElementById('totalInstitutes').textContent = data.statistics.totalInstitutes || 0;
        document.getElementById('pendingCount').textContent = data.totalPending || 0;
        document.getElementById('approvedCount').textContent = data.statistics.approvedInstitutes || 0;
        document.getElementById('totalCerts').textContent = data.statistics.totalCertificates || 0;
      } catch (error) {
        console.error('Dashboard error:', error);
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('admin_id');
      localStorage.removeItem('admin_username');
      window.location.href = '/';
    }
  </script>
</body>
</html>
