<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate History - University Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .sidebar .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.06);
      transition: background 0.2s;
      font-size: 14px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: rgba(255,255,255,0.12);
    }

    .sidebar .logout-btn {
      margin-top: auto;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .main {
      flex: 1;
      padding: 24px 28px;
    }

    .page-header {
      background: #fff;
      color: #333;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .page-header p {
      color: #666;
      font-size: 14px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .certificate-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .certificate-table th {
      background: #f5f5f5;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #ddd;
      font-size: 13px;
    }

    .certificate-table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .certificate-table tr:hover {
      background: #f9f9f9;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee;
      color: #c00;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #060;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
        padding: 16px;
      }

      .sidebar h1 {
        width: 100%;
        margin-bottom: 8px;
      }

      .sidebar .nav-link {
        flex: 1 1 30%;
        justify-content: center;
      }

      .sidebar .logout-btn {
        width: 100%;
      }

      .main {
        padding: 16px;
      }

      .certificate-table {
        font-size: 12px;
      }

      .certificate-table th,
      .certificate-table td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>üè´ University</h1>
    <a class="nav-link" href="overview.html">üè† Overview</a>
    <a class="nav-link" href="issue-certificate.html">üìú Issue Certificate</a>
    <a class="nav-link" href="bulk-upload.html">üì§ Bulk Upload</a>
    <a class="nav-link active" href="history.html">üìö History</a>
    <a class="nav-link" href="wallet.html">üí≥ Wallet & Balance</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="page-header">
      <h1>üìö Issued Certificates History</h1>
      <p>View all certificates issued by your institution</p>
    </div>

    <div class="container">
      <div class="section">
        <div id="historyMessage" class="message"></div>
        <div id="certificateList"></div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/university/login';
        return;
      }

      loadCertificateHistory();
    });

    // Load certificate history
    async function loadCertificateHistory() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/university/certificates', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load certificates');

        const data = await response.json();

        if (data.certificates.length === 0) {
          document.getElementById('certificateList').innerHTML = `
            <div class="empty-state">
              <p>No certificates issued yet</p>
              <p style="font-size: 14px; color: #999;">Issue your first certificate to get started!</p>
              <div style="margin-top: 20px;">
                <a href="issue-certificate.html" style="text-decoration: none;">
                  <button style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                    Issue Certificate
                  </button>
                </a>
              </div>
            </div>
          `;
          return;
        }

        const table = `
          <table class="certificate-table">
            <thead>
              <tr>
                <th>Certificate ID</th>
                <th>Student ID</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Issued Date</th>
                <th>Blockchain TX</th>
              </tr>
            </thead>
            <tbody>
              ${data.certificates.map(cert => `
                <tr>
                  <td><strong>${cert.certificate_id}</strong></td>
                  <td>${cert.user_id || '-'}</td>
                  <td>${cert.course}</td>
                  <td>${cert.grade}</td>
                  <td>${new Date(cert.issued_date).toLocaleDateString()}</td>
                  <td style="font-family: monospace; font-size: 11px;">
                    ${cert.blockchain_tx_hash ? cert.blockchain_tx_hash.substring(0, 10) + '...' : '-'}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        document.getElementById('certificateList').innerHTML = table;
      } catch (error) {
        console.error('Load history error:', error);
        showMessage('Failed to load certificate history', 'error');
      }
    }

    function showMessage(text, type) {
      const el = document.getElementById('historyMessage');
      el.textContent = text;
      el.className = 'message ' + type;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('institute_id');
      localStorage.removeItem('institute_name');
      window.location.href = '/';
    }
  </script>
</body>
</html>
